<!DOCTYPE html>
<html lang=en class="quiz">
<head>
  <title>Word Scramble</title>
  <link href="page.css" rel="stylesheet">
</head>
<body>
  <table>
    <tbody>
      {%- for row in results|batch(2) %}
      <tr>
        {%- for number,word,scrambled in row %}
        <td>
          <b>{{ scrambled }}</b>
          <br><br><br><br>
          {{ number }}
        </td>
        {%- endfor %}
      </tr>
      {%- endfor %}
    </tbody>
  </table>
</body>
</html>
